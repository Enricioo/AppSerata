<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crazy Time Bonus Game</title>
    <link rel="stylesheet" href="../css/crazytimebonus.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body class="p-4 bg-[#1a1a2e] text-white">

    <div class="relative flex justify-center items-center mb-8">
        <div id="wheel-container" class="relative rounded-full border-8 border-yellow-500 shadow-2xl overflow-hidden bg-purple-900">
            
            <div id="wheel-segments" class="absolute inset-0 transition-transform duration-1000 ease-out">
                </div>

            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 flex space-x-3 z-20" style="margin-top: 0;">
                <div id="pinna-verde" class="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[35px] border-t-[#28a745] transition-all duration-300 shadow-lg"></div>
                <div id="pinna-gialla" class="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[35px] border-t-[#ffc107] transition-all duration-300 shadow-lg"></div>
                <div id="pinna-blu" class="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[35px] border-t-[#007bff] transition-all duration-300 shadow-lg"></div>
            </div>
            
            <div class="absolute inset-[250px] rounded-full bg-red-700 border-4 border-yellow-400 flex items-center justify-center z-10">
                <img src="../assets/bonus.png" class="rounded-full">
            </div>
        </div>
    </div>
    
    <div id="host-control" class="max-w-md w-full p-6 bg-gray-900 rounded-lg border-4 border-yellow-500 shadow-2xl mx-auto">
        <h1 class="text-xl font-bold text-center text-yellow-500 mb-4">
            Crazy Time - Controllo Host
        </h1>

        <div class="bg-gray-800 p-3 rounded mb-4 text-center">
            <p class="text-lg font-semibold text-gray-300">Moltiplicatore Accumulato:</p>
            <p id="current-multiplier-status" class="text-4xl font-extrabold text-red-500 mt-1">1x</p>
        </div>

        <button id="spin-wheel-btn" 
                class="w-full py-4 bg-red-600 text-white text-xl font-bold rounded-lg shadow-lg hover:bg-red-700 transition duration-200">
            GIRA RUOTA
        </button>

        <div class="mt-4 bg-gray-800 p-3 rounded">
            <h2 class="text-lg font-semibold mb-2">Ultimo Risultato:</h2>
            <div id="results-display" class="flex justify-between space-x-3 text-sm">
                </div>
            <p id="spin-count" class="text-xs text-gray-500 mt-2">Giri Effettuati: 0</p>
        </div>
    </div>

        <div class="mt-8 bg-gray-800 p-4 rounded">
            <h2 class="text-xl font-semibold mb-3">Risultati Pinne (Attuale Accumulo: <span id="current-multiplier-status">1x</span>)</h2>
            <div id="results-display" class="flex justify-between space-x-4">
                </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="../js/crazytimebonus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
