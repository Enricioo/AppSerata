<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Time Wheel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <link rel="stylesheet" href="css/crazytime.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body class="p-20">

        <header class="text-center mb-20">
            <h1 class="text-8xl font-extrabold text-red-500">Crazy Time</h1>
        </header>

        <main class="flex flex-col items-center">
            
            <div id="wheel-container">
                <img id="crazy-time-wheel" src="assets/crazytime.png" alt="Crazy Time Wheel">
                <div id="pointer"></div>
            </div>

            <div id="game-status-display" class="mt-20 text-center">
                <span id="current-status-message" class="text-4xl font-bold text-white mb-10">Timer:</span>
                <span id="pixelTimerDisplay" class="text-4xl font-bold text-white mb-10"></span> 
            </div>

            <div class="mt-10 text-center">
                <p id="current-result" class="text-6xl font-bold text-white mb-10">Risultato: --</p>
                <button id="spin-button" 
                        class="bg-red-600 hover:bg-red-500 text-white font-bold py-6 px-16 text-4xl rounded-full 
                            shadow-xl transition duration-300 transform hover:scale-105">
                    Gira la Ruota
                </button>
            </div>

            <div class="mt-20 text-center">
                <p id="topslot-result" class="text-5xl font-bold text-yellow-400 mb-6">Top Slot: --</p> 
            </div>
        </main>

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="js/firebase-init.js"></script>
        <script src="js/crazytime.js"></script>

    </body>
    
</html>
